<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Terranova Finca Digital</title>
    <!-- Usamos los mismos estilos que la página de login -->
    <link rel="stylesheet" href="/src/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Terranova Finca Digital</h1>
            <h2>Crea tu Cuenta</h2>
            <p>Comienza a transformar tu finca hoy mismo.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="message" class="message"></div>
                <button type="submit" class="auth-button">Crear Cuenta</button>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            const email = form.email.value;
            const password = form.password.value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al registrar.');
                }
                
                // Si el registro es exitoso
                messageDiv.textContent = '¡Registro exitoso! Redirigiendo al inicio de sesión...';
                messageDiv.classList.add('success');
                
                // Esperamos 2 segundos y redirigimos al login
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>

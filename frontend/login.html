<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Terranova Finca Digital</title>
    <!-- ¡RUTA CORREGIDA Y SIMPLIFICADA! -->
    <link rel="stylesheet" href="/src/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Terranova Finca Digital</h1>
            <h2>Bienvenido de Nuevo</h2>
            <p>Ingresa tus credenciales para acceder a tu finca.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="auth-button">Iniciar Sesión</button>
            </form>
            <div class="auth-footer">
                <!-- ¡ENLACE A LA NUEVA PÁGINA DE REGISTRO! -->
                <p>¿No tienes una cuenta? <a href="/register.html">Crea una cuenta</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            const email = form.email.value;
            const password = form.password.value;

            try {
                // La URL ahora es una ruta relativa simple que el navegador entiende
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al iniciar sesión.');
                }
                
                // Si el login es exitoso, guardamos el token
                localStorage.setItem('authToken', data.token);
                // Y redirigimos al dashboard
                window.location.href = '/dashboard.html';

            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
